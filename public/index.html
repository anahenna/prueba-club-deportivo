<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="fs-1s text-white fw-bolder text-center mt-5 mb-5">Deportes Club Deportivo Discipline Spa</h1>

    <h2 class="fs-3s text-white fw-bold text-center mt-5 mb-5">Agregar Deporte</h2>
    <form id="form-add-deporte" class="text-center">
      <input type="text"  placeholder="Ingrese nombre" id="input-nombre" required>
      <input type="text" placeholder="Ingrese precio" id="input-precio" required>
      <button type="submit" class="btn btn-success">Agregar</button>
  </form>

    <h2 class="fs-3s text-white fw-bold text-center mt-5 mb-5">Listado de Deportes</h2>
    <ul id="deporte-list" class="text-center text-white"></ul>

    <h2 class="fs-3s text-white fw-bold text-center mt-5 mb-5">Actualizar Deportes</h2>
    <form id="form-update-deporte" class="text-center">
        <input type="text" placeholder="Nombre del Deporte" id="input-update-deporte">
        <input type="text" placeholder="Precio del Deporte" id="input-update-precio">
        <button type="submit" class="btn btn-info">Actualizar</button>
    </form>

    <script src="/assets/js/app.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
